name: starworks_hireapp_flutter
description: A new HireApp Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  http: ^0.12.1
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.17.4
  font_awesome_flutter: ^8.10.0
  google_fonts: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

fonts:
  - family: Lato
    fonts:
      - asset: fonts/Lato-Black.ttf
      - asset: fonts/Lato-BlackItalic.ttf
        style: italic
      - asset: fonts/Lato-Bold.ttf
        weight: 700



